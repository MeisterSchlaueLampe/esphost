
services:

  esph-ch341:

    container_name: esph-ch341

    build:
      context: .

    volumes:
      - ./ch341.yaml:/config/run.yaml:ro
      - ../../host-components:/config/host-components:ro
      - /etc/localtime:/etc/localtime:ro

    restart: "no"

    healthcheck:
      disable: true

    devices:
      - /dev/bus/usb:/dev/bus/usb

#    network_mode: host

networks:

  default:
    external: true
    name: rpidock
